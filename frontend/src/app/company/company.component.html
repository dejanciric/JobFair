<div class="container">
        <div class="row">
            <div class="col-12">
              
              <div class="jumbotron">
                  <div class ="row">
                      <div class="col-sm-10">
                        <h2 align="center" class=" mb-5">New Offer</h2>
                        </div>
                  </div>
                  <div class ="row">

                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm m-3" [value]="title" type="text" placeholder="Title" [(ngModel)]='title' name="title" >
                              </div>
                        </div>
                      
                      <div class ="row">
                          <div class="col-sm-4">
                              <select class="custom-select m-3" [(ngModel)]='type' name="type" >
                                  <option value="Full time">Full time</option>
                                  <option value="Part time">Part time</option>
                                  <option value="Internship">Internship</option>
                                </select> 
                          </div>
                          <div class="col-sm-6">
                              <input class="form-control form-control-sm m-3" type="text" placeholder="Deadline (DD/MM/YYYY)" [(ngModel)]='deadline' name="deadline" [value]="deadline">
  
                          </div>
                          
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="custom-file m-3">
                                    <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelected($event)">
                                    <label class="custom-file-label" for="customFile">Choose File</label>
                                </div>                              </div>
                        </div>
                        
                    </div>
                      
                      
                      <div  class="col-sm-4">
                          Content:
                          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="8" [(ngModel)]='content' name='content' [value]='content'></textarea>
                         
                      </div>
                      

                    </div>
                    
                
              </div>
              <div class="row">
                  <div  align="center" class="col-12">
                      <button  class="btn btn-primary" (click)="publish()">Publish offer</button>
                    </div>
                    
              </div>
              <div *ngIf="success" class="alert alert-success mt-2" role="alert">
                 Successfully published offer
