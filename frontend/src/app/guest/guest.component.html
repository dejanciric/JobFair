<div class="container">
        <div class="row">
            <div class="col-sm-12">

        <div class="row">
            <div class="col-sm-8">
                <div class="card" style="padding:10px;margin:20px; margin-right:30px;text-align:center;border-width: 5px">
                    <div class="card-header">
                        <h4>
                            <strong>
                           Companies 
                           </strong>
                         
                        </h4>
                    </div>
                    <div class="card-body" align="center" style="background-image: url('images/pattern1.png');">

                        <table class="table table-hover">
                            <thead>
                              <tr>
                               
                                <th scope="col">Company name</th>
                                <th scope="col">City</th>
                                <th scope="col">Work area</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr (click)="test(company.username, company.companyName)" *ngFor="let company of companies">
                              
                                <td>{{company.companyName}}</td>
                                <td>{{company.city}}</td>
                                <td>{{company.work}}</td>
                              </tr>              
                            </tbody>
                          </table>
                          

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="jumbotron" style="padding:10px;margin:20px;">
                    <h4 class="m-3">Search</h4>
                    <form class="form-inline md-form form-sm">
                        <input class="form-control form-control-sm m-3 w-75" type="text" placeholder="Search by name" aria-label="Search" [(ngModel)]='companyName' name="companyName">
                      
                      
                      <select class="custom-select m-3" multiple [(ngModel)]='work' name="work">
                          <option value="IT">IT</option>
                          <option value="Telecommunication">Telecommunication</option>
                          <option value="Energetics">Energetics</option>
                          <option value="Mechanical engineering">Mechanical engineering</option>
                          <option value="Constuction">Constuction</option>
                          <option value="Architecture">Architecture</option>   
                        </select>
                        <input class="form-control form-control-sm m-3 w-75" type="text" placeholder="Search by city" aria-label="Search" [(ngModel)]='city' name="city">
                        <button class="btn btn-dark m-3" (click)="search()">Search</button>
                      </form>
                     </div>
            </div>
        </div>
