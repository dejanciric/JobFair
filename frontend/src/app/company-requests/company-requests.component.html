<div class="container">
    <div class="row">
        <div class="col-sm-12">
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11">
            <div class="card" style="padding:10px;margin:20px; margin-right:30px;text-align:center;border-width: 5px">
                <div class="card-header">
                    <h4>
                        <strong>
                       Company Requests 
                       </strong>
                     
                    </h4>
                </div>
                <div class="card-body" align="center" style="background-image: url('images/pattern1.png');">

                    <table class="table table-hover">
                        <thead>
                          <tr>
                           
                            <th scope="col">Company name</th>
                            <th scope="col">Title</th>
                            <th scope="col">Result</th>
                            <th scope="col">Comment</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let req of reqs">
                          
                            <td>{{req.companyName}}</td>
                            <td>{{req.title}}</td>
                            <td >
                                <select class="custom-select" [(ngModel)]='req.result' name="req.result" >
                                    <option value="TBA">TBA</option>
                                    <option value="Accepted">Accept</option>
                                    <option value="Rejected">Reject</option>
                                  </select> 
                            </td>
                            <td style="width: 40%">
                                <div *ngIf="req.result == 'Rejected'" >                          
                                  <input class="form-control form-control-sm" type="text" placeholder="Comment" [(ngModel)]='req.comment' name="req.comment" [value]="req.comment">
                                </div>
                                <div *ngIf="req.result != 'Rejected'" >-</div>

                            </td>
                            
                          </tr>              
                        </tbody>
                      </table>
                      
                      <button class="btn btn-primary" (click)="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
